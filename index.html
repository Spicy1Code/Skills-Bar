<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/icons8-chili-pepper-96.png">
    
    <title>Animated Skills Bar</title> 
</head>
<body>
    <div class="container">
        <div class="skill-box">
            <span class="title">HTML</span>
            <div class="skill-bar">
              <span class="skill-per HTML">
                <span class="tooltip">90%</span>
              </span>
            </div>
          </div>
        <div class="skill-box">
          <span class="title">CSS</span>
          <div class="skill-bar">
            <span class="skill-per css">
              <span class="tooltip">60%</span>
            </span>
          </div>
        </div>
        <div class="skill-box">
          <span class="title">JavaScript</span>
          <div class="skill-bar">
            <span class="skill-per javascript">
              <span class="tooltip">30%</span>
            </span>
          </div>
        </div>
        <div class="skill-box">
          <span class="title">Node.js</span>
          <div class="skill-bar">
            <span class="skill-per nodejs">
              <span class="tooltip">10%</span>
            </span>
          </div>
        </div>
      </div>
      <div class="background-wrap">
		<div class="background">
		</div>
	</div>

</body>
</html>
